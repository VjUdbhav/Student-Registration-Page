<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        
        .container {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            text-align: center;
        }
        
        label {
            font-weight: bold;
        }
        
        input {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 5px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        
        input:invalid {
            border-color: red;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        button {
            align-items: center;
            width: 95%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background: #333;
        }
    </style>
</head>

<body>
    <h2>Student Registration</h2>

    <form>
        <label>Full Name</label>
        <br>
        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required pattern="[A-Za-z\s]{3,}">
        <div class="error" id="Enter Proper Name"></div>

        <label>Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <div class="error" id="Enter Valid Email"></div>

        <label>Age</label>
        <br>
        <input type="number" id="age" name="age" placeholder="Age" required min="16" max="100">
        <div class="error" id="Enter Valid Age (16-100)"></div>

        <button type="submit">Register</button>
    </form>

</body>

</html>
